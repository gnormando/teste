<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h1>Dados da string: <span id="dado_stringuy"></span></h1>
    <h1>CPF numérico: <span id="dado_cpf"></span></h1>
    
    <script>
        var frase = "O uso do Javascript com HTML é fundamental";
        var tamanho = frase.length;
        document.getElementById("dado_stringuy").innerHTML = tamanho;
    
        var cpf = "123.456.789/10";
        var novo_cpf = cpf.replace(/[./-]/g, "");
        document.getElementById("dado_cpf").innerHTML = novo_cpf;
    </script>
</body>
</html>
